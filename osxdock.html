<!DOCTYPE html>
<html>
  <head>
    <title>OSX Dock Web Component</title>
    <style>
        body {
            background-color: rgb(90,90,90);
        }
        h1 {
            color: white;
            text-align: center;
        }
    </style>
  </head>
  
  <body>
  
    <h1>This is a demostration of the OSX Dock Web Component</h1>

    <div>
        <osx-dock>
            <item href="http://www.zurb.com/" src="./osxdock/zurb-icon.png">ZURB</item>
            <item href="http://www.linkedin.com/" src="./osxdock/linkedin-icon.png">LinkedIn</item>
            <item href="http://www.notableapp.com/" src="./osxdock/notable-icon.png">Notable</item>
            <item href="https://www.last.fm/" src="./osxdock/lastfm-icon.png">last.fm</item>
            <item href="https://www.facebook.com" src="./osxdock/facebook-icon.png">Facebook</item>
            <item href="https://www.instagram.com/" src="./osxdock/instagram.png">Instagram</item>
            <item href="http://www.whatsapp.com/" src="./osxdock/whatsup.png">WhatsApp</item>
            <item href="https://www.github.com" src="./osxdock/github.png">Github</item>
            <item href="https://www.twitter.com/" src="./osxdock/twitter.png">Twitter</item>
            <item href="https://www.google.com" src="./osxdock/google-icon.png">Google</item>
        </osx-dock>
    </div> 

    <script src="./osxdock.js"></script>

  </body>
  
</html>
